<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>OptiK</title>
</head>
<body>
    <header id="todo">
        <h1 id="titulo">OptiK</h1>
        <h3 id="slogan">Tu visión, nuestra misión.</h3>

        <section class="registro py-5">
            <div id="formularioRegistro" class="container">
                <h2 class="text-center" id="inicio">Regístrate</h2>
                <p class="text-center" id="subtitulo">Déjanos tu correo electrónico y te mantendremos informado sobre nuestras últimas ofertas y productos.</p>
                <form>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono (opcional)</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <br>
        <br>
        <br>
        <b><h2 id="oferta">20% de descuento en la primera compra + Examen de vista gratuito</h2></b>

        <img id="logo" src="image/logo_sinfondo.png">
    </header>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
